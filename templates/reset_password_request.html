<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZypherVault - Reset Password</title>
    <link
      rel="icon"
      type="image/jpg"
      href="{{ url_for('static', filename='logo.jpg') }}"
    />
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* Full-page centering */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #102037;
        color: #fff;
        padding: 20px;
      }
      /* Main wrapper centers all content vertically and horizontally */
      .main-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      /* Header with Logo and App Name on the same line */
      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }
      .header .logo {
        max-width: 60px;
        margin-right: 10px;
      }
      .header .app-name {
        font-size: 28px;
        font-weight: bold;
      }
      @media (max-width: 480px) {
        .header .logo {
          max-width: 40px;
          margin-right: 5px;
        }
        .header .app-name {
          font-size: 20px;
        }
      }
      /* Container for the reset password form */
      .container {
        background: #fff;
        color: #102037;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 90%;
        text-align: left;
      }
      /* Heading */
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #102037;
      }
      /* Form layout */
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="email"] {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        width: 100%;
      }
      input[type="submit"] {
        padding: 10px;
        background-color: #0c1e31;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        width: 100%;
        margin-top: 15px;
      }
      input[type="submit"]:hover {
        background-color: #003a70;
      }
      /* General link styling */
      .general-link {
        color: #00a5df;
        text-decoration: none;
        display: block;
        text-align: center;
        margin-top: 15px;
      }
      .general-link:hover {
        text-decoration: underline;
      }
      /* Flash messages */
      .messages {
        list-style: none;
        margin-bottom: 15px;
        padding: 0;
      }
      .messages li {
        margin-bottom: 10px;
        background: #f44336;
        color: #fff;
        padding: 10px;
        border-radius: 4px;
        text-align: center;
      }
      /* Responsive adjustments */
      @media (max-width: 480px) {
        .container {
          padding: 20px;
        }
        input[type="email"],
        input[type="submit"] {
          font-size: 14px;
        }
      }
      /* Loading overlay covering the whole viewport */
      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Simple spinner */
      .spinner {
        border: 8px solid #f3f3f3; /* Light grey */
        border-top: 8px solid #00a5df; /* Your primary color */
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }

      /* Animation for spinner */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="main-wrapper">
      <!-- Header with Logo and App Name -->
      <div class="header">
        <img
          src="{{ url_for('static', filename='logo.png') }}"
          alt="Logo"
          class="logo"
        />
        <span class="app-name">
          <span style="color: #ed4039">Zypher</span>
          <span style="color: #00a5df">Vault</span>
        </span>
      </div>
      <!-- Reset Password Container -->
      <div class="container">
        <h2>Reset Password</h2>
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <ul class="messages">
          {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %} {% endwith %}
        <form action="{{ url_for('reset_password_request') }}" method="post">
          <label for="email">Enter your registered email:</label>
          <input type="email" id="email" name="email" required />
          <input type="submit" value="Send Reset Link" />
        </form>
        <a href="{{ url_for('login') }}" class="general-link">Back to Login</a>
      </div>
    </div>
    <!-- Loading Overlay -->
    <div id="loading-overlay" style="display: none">
      <div class="spinner"></div>
    </div>
  </body>
  <script>
    // Function to show the loading overlay
    function showLoadingOverlay() {
      document.getElementById("loading-overlay").style.display = "flex";
    }

    // Add event listeners to links and forms that trigger a page load
    document.addEventListener("DOMContentLoaded", function () {
      // For all links that lead to a new page
      var links = document.querySelectorAll("a");
      links.forEach(function (link) {
        // Optionally, you can check if the link has a specific class, e.g., 'show-loader'
        link.addEventListener("click", function (event) {
          // You may want to check if the link's target is _blank, in which case skip
          if (link.target !== "_blank") {
            showLoadingOverlay();
          }
        });
      });

      // For all forms submissions
      var forms = document.querySelectorAll("form");
      forms.forEach(function (form) {
        form.addEventListener("submit", function (event) {
          showLoadingOverlay();
        });
      });
    });
  </script>
</html>
