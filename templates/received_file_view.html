{% extends "base.html" %}

{% block title %}View Received File - {{ filename }}{% endblock %}

{% block content %}
<div class="file-viewer-wrapper">
  <div class="file-viewer-header">
    <h5>{{ filename }}</h5>
    <a href="#" id="download-btn" class="download-icon" data-filename="{{ filename }}">
      <i class="fa fa-download"></i>
    </a>

  </div>

  <div class="file-viewer-content">
    <iframe src="data:{{ mime }};base64,{{ decrypted_data_base64 }}"></iframe>
  </div>
</div>

<div class="file-view-footer">
  <a href="{{ back_url }}">Back to Received Files</a>
</div>
{% endblock %}
