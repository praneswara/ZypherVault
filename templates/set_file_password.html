<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Set File Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <div class="container">
      <h1>Set File Password</h1>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="messages">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      <form action="{{ url_for('set_file_password') }}" method="post">
        <label for="file_password">Enter a File Password:</label>
        <input type="password" id="file_password" name="file_password" required />
        <label for="login_password">Confirm Your Login Password:</label>
        <input type="password" id="login_password" name="login_password" required />
        <input type="submit" value="Set Password" />
      </form>
      <a href="{{ url_for('home') }}">Back to Dashboard</a>
    </div>
  </body>
</html>
