<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZypherVault - Register</title>
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='logo.jpg') }}" />
    <!-- Web App Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" />
    <!-- Favicon & Apple Touch Icon -->
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='logo.jpg') }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='logo.jpg') }}" />
    
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* Full-page centering */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #102037;
        color: #fff;
        padding: 20px;
      }
      /* Main wrapper centers all content vertically and horizontally */
      .main-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      /* Header with Logo and App Name on same line */
      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }
      .header .logo {
        max-width: 60px;
        margin-right: 10px;
      }
      .header .app-name {
        font-size: 28px;
        font-weight: bold;
      }
      @media (max-width: 480px) {
        .header .logo {
          max-width: 40px;
          margin-right: 5px;
        }
        .header .app-name {
          font-size: 20px;
        }
      }
      /* Container for the registration form */
      .container {
        background: #fff;
        color: #102037;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        max-width: 400px;
        width: 90%;
        text-align: left;
      }
      /* Heading */
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #102037;
      }
      /* Form layout */
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        width: 100%;
      }
      input[type="submit"] {
        padding: 10px;
        background-color: #0c1e31;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        width: 100%;
        margin-top: 15px;
      }
      input[type="submit"]:hover {
        background-color: #003a70;
      }
      /* General link styling */
      .general-link {
        color: #00a5df;
        text-decoration: none;
        display: block;
        text-align: center;
        margin-top: 15px;
      }
      .general-link:hover {
        text-decoration: underline;
      }
      /* Flash messages */
      .messages {
        list-style: none;
        margin-bottom: 15px;
        padding: 0;
      }
      .messages li {
        margin-bottom: 10px;
        background: #f44336;
        color: #fff;
        padding: 10px;
        border-radius: 4px;
        text-align: center;
      }
      /* Responsive adjustments */
      @media (max-width: 480px) {
        .container {
          padding: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-wrapper">
      <!-- Header with Logo and App Name on the same line -->
      <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo" />
        <span class="app-name">
          <span style="color: #ed4039;">Zypher</span>
          <span style="color: #00a5df;">Vault</span>
        </span>
      </div>
      <!-- Registration Container -->
      <div class="container">
        <h1>Register</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="messages">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('register') }}" method="post">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <input type="submit" value="Register" />
        </form>
        <a href="{{ url_for('login') }}" class="general-link">Already have an account? Login</a>
      </div>
    </div>
  </body>
</html>
