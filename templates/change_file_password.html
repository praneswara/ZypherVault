<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZypherVault - Change File Password</title>
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='logo.jpg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <div class="container">
      <h1>Change File Password</h1>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="messages">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      <form action="{{ url_for('change_file_password') }}" method="post">
        <label for="old_file_password">Old File Password:</label>
        <input type="password" id="old_file_password" name="old_file_password" required />
        
        <label for="new_file_password">New File Password:</label>
        <input type="password" id="new_file_password" name="new_file_password" required />
        
        <label for="login_password">Confirm Your Login Password:</label>
        <input type="password" id="login_password" name="login_password" required />
        
        <input type="submit" value="Change Password" />
      </form>
      <a href="{{ url_for('home') }}">Back to Dashboard</a>
    </div>
  </body>
</html>
